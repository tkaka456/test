<body>
    <input type="button" value='点击按钮' id="btn">

        btn.onclick = function(e) {
            //标准浏览器 e就是时间对象
            //ie8以下 通过window.event属性获取当前的时间对象
            e = e ? e : window.event;
            console.dir(e);
            if (e.target === this) {
                //判断事件是自己出发的还是冒泡来的
            }
            //e.serElement; IE
        };
    </script>
</body>

</html>
