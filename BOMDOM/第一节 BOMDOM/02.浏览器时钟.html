<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //window.setInterval

        //两个参数 1 要执行的代码段（可以是一个函数，也可以是一段代码字符串
        //2 要间隔执行代码段的毫秒数
        var t = setInterval(function() {
            //console.log(1);
            console.log(new Date);
        }, 1000);


        //不推荐使用代码字符串方式
        //setInterval('console.log(new Date)', 2000);


        //setTimeout(function, delay)//延迟delay毫秒之后 执行代码段（函数）一次
        setTimeout(function() {
            console.log('hi god')
                //停止上面时钟
            clearInterval(t); //停止简短循环执行的 setInterval
        }, 5000)
    </script>
</body>

</html>
