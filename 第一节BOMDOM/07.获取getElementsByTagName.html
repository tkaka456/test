<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>1哈哈</p>
    <p>2哒哒</p>
    <p>3</p>
    <p>4搜索</p>
    <h1>我是大王</h1>
    <div class='tem'>混淆</div>

    <script>
        //把页面中所有的p票钱选择出来
        var array = document.getElementsByTagName('p');
        //获取当前文档中的所有p标签
        //此方法返回：HTMlCollection集合对象，是一个伪数组
        //arrary -> HTMlCollection ->Object.prototype
        console.dir(array); //dir打印属性和方法


        //要求吧当i去哪叶木安中所有的p标签的内部文字打印
        for (var i = 0; i < array.length; i++) {
            console.log(array[i].innerHTML);
        }
    </script>
</body>

</html>
