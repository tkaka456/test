<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    div {
        border: 1px solid #ccc;
        background-color: #c0d;
    }
    
    .parent {
        width: 200px;
        height: 200px;
        padding: 30px;
    }
    
    .child {
        width: 100px;
        height: 100px;
        background-color: #09d;
    }
</style>

<body>
    <input id='btn' type="button" value="点击我">

    <div class="parent">
        父div
        <div class='child'>子div</div>
    </div>


    <script>
        var btn = document.querySelector('#btn');

        //第一种 dom0绑定方式
        //btn.onclick = function() {

        //};

        //缺点 1 不能绑定多个时间处理程序
        //只能在冒泡阶段执行事件响应程序




        //第二种绑定事件的方式 传递三个参数 第一个参数是 事件类型 字符串 不带on

        //第二个参数是事件处理程序 第三个参数是 是否在铺货阶段执行事件处理程序

        btn.addEventListener('click', function() {
            alert('按钮被点击1')
        }, false);

        btn.addEventListener('click', function() {
            alert('按钮被点击2')
        });
        //给一个按钮的点击事件 绑定了两个时间处理程序
        //DoM2 绑定时间的方式

        var parentDiv = document.querySelector('.parent');
        var childDiv = document.querySelector('.child');
        //扑获阶段
        parentDiv.addEventListener('click', function() {
            alert('父div');
        }, true);

        childDiv.addEventListener('click', function() {
            alert('子div');
        }, true);


        //冒泡阶段
        parentDiv.addEventListener('click', function() {
            alert('父div');
        }, false);

        childDiv.addEventListener('click', function() {
            alert('子div');
        }, false);
    </script>
</body>

</html>
